<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tahreez Reception Avatar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="appContainer">
    <!-- Video feed hidden but loaded for tracking -->
    <video id="cameraView" autoplay playsinline></video>

    <div id="avatarContainer">
        <img id="avatar" src="avatar.png" alt="Avatar">
        <div id="mouth"></div>
    </div>

    <div id="chatContainer">
        <div id="chatLog"></div>
        <div id="controls">
            <input type="text" id="userInput" placeholder="Ask me something... (العربية أو الإنجليزية)" />
            <button id="sendBtn">Ask</button>
            <button id="startBtn">Start camera & mic</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
